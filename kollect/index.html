<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Kollect</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      The Project
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">About it</a></li>
                      <li><a class="dropdown-item" href="#">Difficulties</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Next steps</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Donations</a>
                  </li>
                </ul>
                <button class="btn btn-outline-success" id="addItem">Add new item</button>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="collectibles-list" class="container">
            <h1>Collectibles List</h1>
            <div class="accordion" id="itens-accordion">
            </div>
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="modal-edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Editing product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">    
            <form class="actionform" action="http://127.0.0.1/api_rest/products/" method="POST"> 
              <input class="d-none meId" name="id">
              <div class="mb-3">
                <label for="meName" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="meName">
              </div>
              <div class="mb-3">
                <label for="meDesc" class="form-label">Description</label>
                <textarea class="form-control" id="meDesc" name="description" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="meYear" class="form-label">Year</label>
                <input type="number" class="form-control" name="year" id="meYear">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" name="is_available">
                <label class="form-check-label" for="flexCheckChecked">
                  Is Available
                </label>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger deleteBtn" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Delete</button>
            <input type="hidden" name="_method" value="PATCH">
            <button type="submit" class="btn btn-primary editBtn">Save changes</button>
            <button type="submit" class="btn btn-primary createBtn">Create</button>
          </div>
        </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Modal 2</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="actionform" action="http://127.0.0.1/api_rest/products/" method="POST">
              Are you sure?
              <input class="d-none meId" name="id">
              <input type="hidden" name="_method" value="DELETE">
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-target="#modal-edit" data-bs-toggle="modal">Back to first</button>
            <button class="btn btn-danger" type="submit">Confirm</button>
          </form>
          </div>
        </div>
      </div>
    </div>
    

    
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
